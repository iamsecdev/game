<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Phases Game</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .phase {
            width: 30%;
            border: 1px solid #000;
            padding: 10px;
        }
        .tile {
            margin: 5px;
            padding: 10px;
            background-color: #ddd;
            cursor: pointer;
        }
        .draggable {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Project Phases Game</h1>
    <select id="projectType" onchange="loadActivities()">
        <option value="">Select Project Type</option>
        <option value="type1">Project Type 1</option>
        <option value="type2">Project Type 2</option>
    </select>
    
    <div id="activities" class="container"></div>
    
    <div class="container">
        <div class="phase" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Phase 1</h2>
        </div>
        <div class="phase" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Phase 2</h2>
        </div>
        <div class="phase" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Phase 3</h2>
        </div>
    </div>
    
    <script>
        const activities = {
            type1: ["Activity 1.1", "Activity 1.2", "Activity 1.3", "Activity 1.4"],
            type2: ["Activity 2.1", "Activity 2.2", "Activity 2.3", "Activity 2.4"]
        };
        
        function loadActivities() {
            const projectType = document.getElementById('projectType').value;
            const activitiesDiv = document.getElementById('activities');
            activitiesDiv.innerHTML = '';

            if (projectType && activities[projectType]) {
                activities[projectType].forEach(activity => {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.draggable = true;
                    tile.innerText = activity;
                    tile.ondragstart = drag;
                    activitiesDiv.appendChild(tile);
                });
            }
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.innerText);
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.innerText = data;
            tile.draggable = true;
            tile.ondragstart = drag;
            event.target.appendChild(tile);
        }
    </script>
</body>
</html>
